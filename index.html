<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width>">
  <meta name="description" content="My landing page made for Coderscamp project">
  <meta name="keywords" content="web design, html, css">
  <meta name="author" content="Konrad Kalita">
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/buttons.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="brand">
          <img src="/img/logo_svg.png" alt="logo" height="26px" width="26px">
          <h1 style="padding-left: 5px;">Dev</h1>
        </div>
        <nav>
          <a href="index.html" class="about_me">About me</a>
          <a href="index.html" class="skills">Skills</a>
          <a href="index.html" class="portfolio">Portfolio</a>
          <a href="index.html" class="contact">Contact</a>
        </nav>        
      </div>
        <div class="container">
          <div class="cover_photo">
            <img src="/img/cover_layer.png" class="layer" alt="layer">
            <h1>Welcome!</h1>
            <h2>My name is Konrad.</h2>
            <div class="social_media">
              <ul id="media">
                <li class="social_media_button twitter"><img src="img/buttonIcons/Twitter.png"></li>
                <li class="social_media_button linkedin"><img src="img/buttonIcons/LinkedIn.png"></li>
                <li class="social_media_button github"><img src="img/buttonIcons/GitHub.png"></li>
                <li class="social_media_button facebook"><img src="img/buttonIcons/Facebook.png"></li>
              </ul>
            </div>
          </div>
        </div>
    </header>
    
    <section>
      <div class="contact_and_cv">
        <h2>I am happy to help you with any problem!</h2>
        <div class="button_container">
          <button type="button" class="button" onclick="alert('Contact redirection')">Contact me!</button>
          <button type="button" class="button" onclick="alert('CV redirection')">Check my CV</button>
        </div>
      </div>
    </section>

    <section>
      <div class="container">

      </div>
    </section>

    <footer>
      <p>Copyright &copy; 2019 Konrad Kalita</p>
    </footer>
  </body>
</html>
